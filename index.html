<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CivicLens</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- PDF.js -->
  <script type="module">
    window.pdfjsLib = await import("https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js");
  </script>

  <!-- Tesseract.js -->
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4.1.1/dist/tesseract.min.js"></script>

  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <h1>CivicLens</h1>
  <p>AI-powered platform making Kenyan parliamentary records accessible and actionable</p>

  <hr>

  <h2>Upload Your Document (PDF or TXT)</h2>
  <input type="file" id="fileInput" multiple accept=".pdf,.txt">
  <button id="processBtn">Process Uploaded Files</button>

  <p id="status"></p>

  <hr>

  <h2>Recent Legislative Summaries</h2>
  <div id="results"></div>

  <!-- Load app.js -->
  <script type="module" src="app.js"></script>
</body>
</html>
