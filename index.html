<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CivicLens</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- PDF.js (non-module version) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>

  <!-- Tesseract.js -->
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4.1.1/dist/tesseract.min.js"></script>

  <link rel="stylesheet" href="styles.css">
  <style>
    #progressContainer {
      width: 100%;
      background-color: #eee;
      border-radius: 8px;
      overflow: hidden;
      margin-top: 10px;
      display: none;
    }
    #progressBar {
      width: 0%;
      height: 20px;
      background-color: #4caf50;
      text-align: center;
      color: white;
      line-height: 20px;
    }
    .summary-card {
      border: 1px solid #ccc;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 8px;
      background: #fafafa;
    }
    .summary-card h3 {
      margin: 0 0 5px 0;
    }
  </style>
</head>
<body>

  <h1>CivicLens</h1>
  <p>AI-powered platform making Kenyan parliamentary records accessible and actionable</p>

  <hr>

  <h2>Upload Your Document (PDF or TXT)</h2>
  <input type="file" id="fileInput" multiple accept=".pdf,.txt">
  <button id="processBtn">Process Uploaded Files</button>

  <p id="status"></p>

  <div id="progressContainer">
    <div id="progressBar">0%</div>
  </div>

  <hr>

  <h2>Recent Legislative Summaries</h2>
  <div id="results">
    <p id="placeholder">No legislative summaries yet. Upload and process a document above.</p>
  </div>

  <script type="module" src="app.js"></script>
</body>
</html>
